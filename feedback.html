<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 17px;
    margin: 0;
    padding: 0;
    color: #000080;
    position: relative;
}
  
  header, nav, main, section, article, aside, footer {
    margin: 20px;
}
  
  article {
    text-align: left;
    justify-content: flex-start;
}
</style>
<body>
    <header id="main-header">
        <h1>Я - студент ВШЭ</h1>
    </header>
    <nav style="font-style: italic;">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="https://www.hse.ru/">Официальный сайт ВШЭ</a></li>
            <li><a href="https://edu.hse.ru/my/">Личный кабинет студента</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2 style="color: #310062; font-size: 24px;">Обратная связь</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">ФИО:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
      <footer>
        <p>Основная информация</p>
        <ul>
            <li><a href="https://www.hse.ru/org/hse/info/">О Вышке</a></li>
            <li><a href="https://www.hse.ru/org/persons/">Преподаватели и сотрудники</a></li>
            <li><a href="https://www.hse.ru/buildinghse">Корпуса и общежития</a></li>
            <li><a href="https://www.hse.ru/plus">Вышка+</a></li>
            <li><a href="https://ba.hse.ru/">Прием в бакалавриат</a></li>
            <li><a href="https://ma.hse.ru/">Прием в магистратуру</a></li>
        </ul>
    </footer>
</body>
</html>
